name: Validate and Auto-Generate Docs

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]
  pull_request_target:
    types: [opened, synchronize, reopened]
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write
  statuses: write
  checks: write

jobs:
  validate-and-autofix:
    if: (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository) || (github.event_name == 'pull_request_target' && github.event.pull_request.head.repo.full_name != github.repository)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || github.head_ref }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install google-genai==1.30.0
        
      - name: Run AI notebook enhancement script
        run: python .ci/scripts/enhance_notebook.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Run AI auto-documentation script
        run: python .ci/scripts/generate_docs.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Handle changes based on PR type
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name '${{ github.actor }}'
          git config --global user.email '${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com'
          git add .
          if ! git diff --staged --quiet; then
            if [ "${{ github.event_name }}" = "pull_request" ]; then
              git commit -m "feat: Enhance notebook and auto-generate metadata"
              git push
            else
              bash .ci/scripts/handle_fork_pr.sh ${{ github.event.number }}
            fi
          else
            echo "No changes to commit."
          fi
      
      - name: Index validation
        run: |
          echo "Running validation on the fixed files..."
          python .ci/scripts/validate_entries.py

      - name: Workflow completed successfully
        run: echo "All validation and auto-fix steps completed successfully"
