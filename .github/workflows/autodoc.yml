name: Validate and Auto-Generate Docs

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]

jobs:
  validate-and-autofix-pr:
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install google-genai==1.30.0
        
      - name: Run AI notebook enhancement script
        run: python .ci/scripts/enhance_notebook.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Run AI auto-documentation script
        run: python .ci/scripts/generate_docs.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Handle changes for PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name '${{ github.actor }}'
          git config --global user.email '${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com'
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "feat: Enhance notebook and auto-generate metadata"
            git push
          else
            echo "No changes to commit."
          fi
      
      - name: Index validation
        run: |
          echo "Running validation on the fixed files..."
          python .ci/scripts/validate_entries.py