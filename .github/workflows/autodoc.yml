name: Validate and Auto-Generate Docs

on:
  pull_request_target:
    types: [opened, synchronize, reopened]
    branches: [ main ]

permissions:
  contents: write

jobs:
  validate-and-autofix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          # This checks out the specific commit from the PR, not the main branch
          ref: ${{ github.event.pull_request.head.sha }}
          # A fetch-depth of 0 is still needed for git diff
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install google-genai==1.30.0
        
      - name: Run AI notebook enhancement script
        run: python .ci/scripts/enhance_notebook.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Run AI auto-documentation script
        run: python .ci/scripts/generate_docs.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Commit and push changes
        run: |
          git config --global user.name '${{ github.actor }}'
          git config --global user.email '${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com'
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "feat: Enhance notebook and auto-generate metadata"
            git push
          fi
      
      - name: Index validation
        run: |
          echo "Running validation on the fixed files..."
          python .ci/scripts/validate_entries.py
